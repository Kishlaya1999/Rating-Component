<!DOCTYPE html>
<html lang="en">

<head>

<body>
     <div class="rating-section ">
          <div class="rating">
               <div class="stars">
                    <i id="first" onclick="one()" class="fa-solid fa-star"></i>
                    <i id="second" onclick="two()" class="fa-solid fa-star"></i>
                    <i id="third" onclick="three()" class="fa-solid fa-star"></i>

                    <i id="fifth" onclick="five()" class="fa-solid fa-star"></i>
               </div>
               <form action="">

               </form>
          </div>
     </div>
